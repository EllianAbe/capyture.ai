<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('upload_video') }}" id="source" method="POST" enctype="multipart/form-data" class="mt-5">
                    <div class="form-group">
                        <label for="source-toggle">Fonte do vídeo:</label>
                        <select id="source-toggle" name="source-toggle" class="form-control">
                            <option value="camera" selected>Câmera</option>
                            <option value="upload">Upload</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="file" id="video-upload" name="video-upload" accept="video/*"
                            class="form-control-file" style="display:none;" />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enviar" id="submit-upload" class="btn btn-primary"
                            style="display:none;" />
                    </div>
                </form>
                <canvas id="canvas" width="400" height="300" class="mt-5"></canvas>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
